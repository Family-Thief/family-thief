<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container dashboard">
  <div class="container">
    <a class="btn btn-default btn-lg" aria-label="Left Align">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    </a>
    <p>You Have {{helpFromOthers.length}} new help from others!</p>
    <a>You have {{commentsFromOthers.length}}new comments!</a>
    <h1 class='text-center'>Welcome {{username}}! What would you like to write today?</h1>  
  </div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 text-center" >
        <button><a href="/submission">Submit new help request</a></button> 
        <div class="helpRequests" ng-repeat="request in helpRequests">
          {{request.title}}
        </div>
			</div>
			<div class="col-lg-6 text-center">
        <button>New contribution</button>
        <div class="contributions" ng-repeat="contribution in contributions">
          {{contribution.title}}
			 </div>
      </div>
    </div>
	 <div class="row">
      <form name="searchForm" ng-submit="search()" novalidate>
        <label for="string">Search for a project to help</label>
        <input type="text" class="form-control" ng-model="searchString" id="string" name="string" required> 
        <input type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid">
      </form>
      <div class="searchResult" ng-repeat="result in searchResults">
        <div class="row">
          <a ng-click="loadHelpRequest({{result.id}})">
            <div class="col-md-4">
              {{result.title}}
            </div>
            <div class="col-md-4">
              {{result.summary}}
            </div>
            <div class="col-md-2">
              {{result.origDate}}
            </div>
          </a>
        </div>
      </div>
   </div>
  </div>
</div>
