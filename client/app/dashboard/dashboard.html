<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
</header>>

<div class="container dashboard">    
  <div class="container contrib">  
    <a class="btn btn-default btn-lg" aria-label="Left Align" href="/contributionRecd">
    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    </a>
    <p>You Have {{user.numberUnseenHelps}} new help from others!</p>
    <a>You have {{user.numberUnseenComments}} new comments!</a>
  </div>  
  <div class="container salutation">
    <h3 class='text-center'>Welcome {{user.username}}! What would you like to write today?</h3>
  </div>
  <div class="container">
		  <div class="row">
			 <div class="col-lg-6 text-center" >
          <button class= "btn btn-primary btn-lg btn-block"><a href="/submission">Submit new help request</a></button> 
          <div class="helpRequests" ng-repeat="request in user.helpRequests" >
          <a ng-click="loadHelpRequest(request.id)">{{request.title}}</a>
          </div>
			 </div>
			<div class="col-lg-6 text-center">
        <button class= "btn btn-primary btn-lg btn-block"><a href="/allHelpRequest">New contribution</a></button>
        <div class="allHelpRequest" ng-repeat="helpRequest in allHelpRequest">
          <a ng-click="loadHelpRequest(request.id)">{{request.title}}</a>
			 </div>
      </div>
    </div>
	 <div class="row">
      <form name="searchForm" ng-submit="search()" novalidate>
        <label for="string">Search for a project to help</label>
        <input type="text" class="form-control" ng-model="searchString" id="string" name="string" required> 
        <input type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid">
      </form>
      <div class="searchResult" ng-repeat="result in searchResults">
        <div class="row">
          <a ng-click="loadHelpRequest(result.id)">
            <div class="col-md-4">
              {{result.title}}
            </div>
            <div class="col-md-4">
              {{result.summary}}
            </div>
            <div class="col-md-2">
              {{result.origDate}}
            </div>
          </a>
        </div>
      </div>
   </div>
  </div>
</div>
