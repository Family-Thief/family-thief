<div ng-include="'components/navbar/navbar.html'"></div>
  <div class="container contribution-container">
    <div class="row">
      <h1>{{contribution.contributor}}'s contribution for {{contribution.userHelped}} - {{contribution.votes}} votes</h1>
      <div class="col-md-6">
        <button ng-hide="isOwner" class="btn btn-primary" ng-click="upvote()">Upvote contribution</button>
        <h3>Text</h3>
        <p id="helpRequestText">{{contribution.helpRequestText}}</p>
      </div>
      <div class="col-md-6"> 
        <h3>The Contribution</h3>
        <p>{{contribution.text}}</p>
        <form name="commentForm" ng-submit="addComment(commentForm)" novalidate>   
          <label for="">Add Comment</label>
          <textarea rows="4" type="text" class="form-control" name="newCommentText" ng-model="newCommentText" id="newCommentText" required></textarea>
          <button type="submit" class="btn btn-primary">Comment</button>
        </form>
        <div ng-repeat="comment in contribution.comments">
        <h4>{{comment.commenter}}</h4>
        <p class="comment">{{comment.comment}}</h4></p>
        </div>
      </div>
    </div>
  </div>
